<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="guessBox">
            <div class="head">
                <h1>Guess a number between 1 and 100</h1>
            </div>
            <div class="guessEntries">
                <input type="number" id="guessField">
                <button id="guessSubmit" onclick="handleSubmit()">Submit</button>
            </div>
        </div>
        <div id="guessResult">
            <h5 id="statement"></h5>
            <h5 id="attempts"></h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
